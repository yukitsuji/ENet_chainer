# """
# Blockの中身は基本いじらない
# Bottleneckの構成を色々試してみる
#
# typeでBlockまたはBottleneckを設定できる
# Bottlenecで対応可能なparamは、Defaultのみ
# """
end_trigger: [100000, "iteration"]
results: results/test
gpus: [0]
mode: Test
seed: 1

model:
  name: ENetBasic
  pretrained_model:
    path: enet_98175 # results/enc1_paper/model.npz
    name:
  architecture:
    initial_block:
      type: InitialBlock
      args:
        in_ch: 3
        out_ch: 13
        ksize: 3
        stride: 2
        pad: 1
        nobias: False

    bottleneck1_0:
      type: Block
      args:
        in_ch: 16
        mid_ch: 16
        out_ch: 64
        downsample: True
        drop_ratio: 0.01
        use_bn: True

    bottleneck1_1:
      type: Block
      loop: 4
      args:
        in_ch: 64
        mid_ch: 16
        out_ch: 64
        drop_ratio: 0.01
        use_bn: True

    bottleneck2_0:
      type: Block
      args:
        in_ch: 64
        mid_ch: 32
        out_ch: 128
        downsample: 1
        use_bn: True

    bottleneck2_1:
      type: Bottleneck2
      loop: 2
      args:
        in_ch: 128
        mid_ch: 32
        out_ch: 128
        drop_ratio: 0.01
        use_bn: True

    fullconv:
      type: FullConv
      args:
        in_ch: 128
        out_ch: 19
        ksize: 1
        pad: 0
        stride: 1

dataset:
  test:
    module: enet.data_util.cityscapes.cityscapes_transformed
    name: CityscapesTransformedDataset
    args:
      data_dir: /home/yukitsuji/dataset/Cityscapes
      label_resolution: gtFine
      split: val
      ignore_labels: true
      crop_size: [1024, 2048]
      color_sigma: null
      scale: null
      rotate: False
      fliplr: False
      n_class: 19
      scale_label: 8

iterator:
  name: MultiprocessIterator
  test_batchsize: 4
  args:
    n_processes: 4
    n_prefetch: 1
    shared_mem: 6324224
